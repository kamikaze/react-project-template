apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-test-connection"
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "app.fullname" . }}:{{ .Values.frontend.service.port }}']
    - name: wget
      image: busybox
      command: [ 'wget' ]
      args: [ '{{ include "app.fullname" . }}:{{ .Values.frontend.service.port }}' ]
  restartPolicy: Never
